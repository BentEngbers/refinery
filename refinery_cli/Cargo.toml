[package]
name = "refinery_cli"
version = "0.1.0"
authors = ["Katharina Fey <kookie@spacekookie.de>", "Jo√£o Oliveira <hello@jxs.pt>"]
license = "MIT OR Apache-2.0"
description = "Provides the CLI for the Refinery crate"
documentation = "https://docs.rs/refinery/"
repository = "https://github.com/rust-db/refinery"
readme = "README.md"
keywords = ["refinery", "migrations", "cli"]
edition = "2018"

[[bin]]
name = "refinery"
path = "src/main.rs"

[dependencies]
chrono = "0.4"
clap = { version = "^2.33", features = ["wrap_help"] }
exitfailure = "0.5.1"
human-panic = "1.0.1"
failure = "0.1.5"
refinery-migrations = {version = "0.1.0", features = ["mysql", "postgres", "rusqlite"]}
toml = "0.5.1"
env_logger = "0.6.1"
log = "0.4.6"

[dev-dependencies]
predicates = "1.0.1"
assert_cmd = "0.11.1"

